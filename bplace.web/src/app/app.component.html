<div class="content" role="main">



  <table class="pixel-table">
    <tr *ngFor="let pixelLine of pixels">
      <td *ngFor="let pixel of pixelLine" [class]=" pixel.color + ' pixel ' + (pixel.selected?'selected':'')"
        (click)="selectPixel(pixel)"></td>
    </tr>
  </table>

  <div class="color-palet">
    <div class="label">Color picker</div>
    <div *ngFor="let color of colors | keyvalue" [class]=" color.value + ' pixel-picker pixel'"
      (click)="selectColor(color.value)"></div>
  </div>

  <div class="loader-panel" *ngIf="loading">
    <div class="loader"></div>
  </div>



</div>
