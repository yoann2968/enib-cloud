apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app }}-ingress
  annotations:
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
    ingress.kubernetes.io/rewrite-target: /
    haproxy.org/path-rewrite: /(.*) /\1
spec:
  rules:
  - host: {{.Values.host}}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.app }}-service
              port:
                number: 8080
